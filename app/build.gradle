apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.flamebase.chat"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 2
        versionName "1.1"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "origin"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        emulator {
            applicationId "com.flamebase.chat"
            versionNameSuffix "-emulator"
            buildConfigField "String", "database_url", "\"http://10.0.2.2:1507/\""
            buildConfigField "String", "redis_url", "\"redis://10.0.2.2\""
            dimension "origin"
        }
        device {
            applicationId "com.flamebase.chat"
            versionNameSuffix "-device"
            buildConfigField "String", "database_url", "\"http://172.20.10.8:1507/\""
            buildConfigField "String", "redis_url", "\"redis://172.20.10.8\""
            dimension "origin"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:27.1.0'
    testImplementation 'junit:junit:4.12'
    // implementation 'com.flamebase:database:1.5.0'
    // implementation project(':database')
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation "com.stringcare:library:$stringcare_version"
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.rotor:core:0.0.9'
    implementation 'com.rotor:database:0.0.4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'
