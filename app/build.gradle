apply plugin: 'com.android.application'

android {

    compileSdkVersion 26
    buildToolsVersion '27.0.2'
    defaultConfig {
        applicationId "com.flamebase.chat"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "origin"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        emulator {
            applicationId "com.flamebase.chat"
            versionNameSuffix "-emulator"
            buildConfigField "String", "database_url", "\"http://10.0.2.2:1507/\""
            dimension "origin"
        }
        device {
            applicationId "com.flamebase.chat"
            versionNameSuffix "-device"
            buildConfigField "String", "database_url", "\"http://192.168.1.134:1507/\""
            dimension "origin"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.google.firebase:firebase-core:11.8.0'
    implementation 'com.google.firebase:firebase-messaging:11.8.0'
    // implementation 'com.flamebase:database:1.3.0'
    implementation project(':database')
    implementation 'com.github.marcodama7.posty:posty:0.1.2'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation "com.stringcare:library:$stringcare_version"

}

apply plugin: 'com.google.gms.google-services'
